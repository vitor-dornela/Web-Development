<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo.o</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <section id="header-title">
            <h1>BINGO</h1>
        </section>
        
        <section id="winner-section" style="display: none;">
            <div id="winner-content">
                <button>Play Again</button>
                <h2>Winner: <span id="winner-name"></span></h2>
            </div>
        </section>
    </header>
   

    <main>
        <section id="cards_area">
            <div id="cards_header">
                <h2>Cartelas</h2>
                <button onclick="subscribePlayer()">Gerar</button>
            </div>
            
            <div id="cards_body">
                
            </div>

        </section>

        <section id="draw_area">
            <div id="draw_header">
                <h2>Sorteio</h2>
                <button>Jogar</button>

            </div>
            <div id="draw_body">

            </div>

        </section>

    </main>

    <footer>
        <h4>Developed by <a href="https://github.com/vitor-dornela" target="_blank">vitor-dornela</a></h4>
    </footer>

    <script src="script.js"></script>
</body>
</html>
